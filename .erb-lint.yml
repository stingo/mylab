---
linters:
  ErbSafety:
    enabled: false
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/LineLength:
        Max: 185
  RightTrim:
    enabled: true
    enforced_style: '-'
  SpaceAroundErbTag:
    enabled: true
  HardCodedString:
    enabled: false
  SpaceInHtmlTag:
    enabled: false
